name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build with Conan on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Download source files
        uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v4.2.0
        with:
          python-version: '3.10'
      - name: Install conan
        run : |
          python3 -m pip install conan
          conan profile new default --detect
          conan profile update options.minilibx:shared=False default
          conan profile update options.minilibx:package_doc=True default
          conan profile update conf.tools.system.package_manager:mode=install default
          conan profile update conf.tools.system.package_manager:sudo=True default
      - name: Register DocTools
        run: (conan create doctools)
      - name: Compile minilibX
        run: |
          conan install .
          conan build .
          conan export-pkg .
      - name: Compile tests
        run: |
          conan install test --install-folder test
          make -C test
      - name: Upload documentation
        uses: actions/upload-artifact@v1.0.0
        with:
          name: Documentation
          path: pdf
